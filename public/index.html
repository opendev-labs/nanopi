<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoPi - Photonic Intelligence</title>
    <meta name="description"
        content="Experience the future of AI with NanoPi - Photonic Intelligence operating at 256 Hz.">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
        }

        /* Iframe Container */
        .iframe-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .iframe-container.loaded {
            opacity: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-logo {
            width: 80px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.3));
            animation: pulse 2s infinite ease-in-out;
        }

        .loader-bar-container {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            position: absolute;
            transform: translateX(-100%);
            animation: loading 1.5s infinite;
        }

        .loader-text {
            margin-top: 15px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(0.95);
            }
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <img src="logo.png" alt="NanoPi" class="loader-logo">
        <div class="loader-bar-container">
            <div class="loader-bar"></div>
        </div>
        <div class="loader-text">Initializing Neural Link...</div>
    </div>

    <!-- Iframe -->
    <div class="iframe-container" id="iframe-container">
        <iframe src="https://opendev-labs-nanopi.hf.space"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; microphone" allowfullscreen
            onload="onIframeLoad()">
        </iframe>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2z9HjYik99kDK0P7KPQ7PPo4jd7XOv68",
            authDomain: "opendev-office.firebaseapp.com",
            projectId: "opendev-office",
            storageBucket: "opendev-office.firebasestorage.app",
            messagingSenderId: "357128961442",
            appId: "1:357128961442:web:72f7f867864d57390646fb",
            measurementId: "G-9XJL09GE6R"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Loader Login
        const loader = document.getElementById('loader');
        const iframeContainer = document.getElementById('iframe-container');
        const loaderText = document.querySelector('.loader-text');

        // Minimum load time for effect
        const minLoadTime = 1500;
        const startTime = Date.now();

        window.onIframeLoad = function () {
            const elapsed = Date.now() - startTime;
            const remaining = Math.max(0, minLoadTime - elapsed);

            setTimeout(() => {
                loaderText.innerText = "Uplink Established";
                setTimeout(() => {
                    loader.classList.add('hidden');
                    iframeContainer.classList.add('loaded');
                }, 500);
            }, remaining);
        }

        // Fallback safety (if iframe load event doesn't fire correctly)
        setTimeout(() => {
            if (!iframeContainer.classList.contains('loaded')) {
                window.onIframeLoad();
            }
        }, 5000);
    </script>
</body>

</html>
