name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "bot@opendev-labs.com"
          git config --global user.name "Deployment Bot"
          COMMIT_HASH=$(git commit-tree -m "Deploy to HF Space" HEAD^{tree})
          git push --force https://oauth2:$HF_TOKEN@huggingface.co/spaces/opendev-labs/nanopi $COMMIT_HASH:main
